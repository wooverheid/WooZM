<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WooZM - Bestuursorganen</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/woogle_config.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/woogle_search.css">
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">

  <!--Javascript-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
  <script src="js/woogle_list.js"></script>
</head>
<body>
  <div class="container-fluid">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" aria-label="Main navigation">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><img class="woogle-logo-sm" src="assets/img/woogle.svg" alt="Woogle Logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="config">Configuratie</a></li>
            <li class="nav-item"><a class="nav-link" href="info">Wat is dit?</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content Area -->
    <main class="container mt-4">
      <h1>Bestuursorganen met gepersonaliseerde Woogle</h1>

      <table class="table">
        <thead>
            <tr>
                <th scope="col">Bestuursorgaan</th>
                <th scope="col">Link naar gepersonaliseerde Woogle</th>
            </tr>
        </thead>
        <tbody id="publisher-list">
            <!-- List gets inserted here -->
        </tbody>
      </table>
    </main>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
