<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set, viewport, and description -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Barebones Search Page">
    <meta name="author" content="Woogle">
    <meta name="keywords" content="Zoeken, Gemeente, Standaard Template">

    <!-- Title of the page -->
    <title>WooZM - Zoeken</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="css/woogle_custom.css">
    <link rel="stylesheet" href="css/woogle_search.css">
    <link rel="stylesheet" href="css/woogle_searchui.css">
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">

    <!-- External JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main JavaScript File -->
    
    <script src="js/woogle_search.js" defer></script>
    
</head>

<body>
    <div id="loading-overlay" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div class="sui-layout">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-pl h1 td-none" href="#"><img class="woogle-logo-sm"></a>

            <div class="sui-search-box-nav">
                <input type="text" id="query" class="sui-search-box__text-input" placeholder="Zoek..." aria-label="Zoek.." autocomplete="off">
                <button class="sui-search-box__submit" id="search-button" type="button">üîç Zoek...</button>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
                <ul class="navbar-nav woogle-nav">
                    <li class="nav-item"><a class="nav-link" href="config">Configuratie</a></li>
                    <li class="nav-item"><a class="nav-link" href="search">Zoeken</a></li>             
                </ul>
            </div>
        </nav>

        <!-- Main Content Area -->
        <div class="sui-layout-body">
            <div class="sui-layout-body__inner layout-ltr">
                <!-- Sidebar with Facets -->
                <div class="sui-layout-sidebar">
                    <div class="breadcrumbs">
                        
                    </div>
                    <div class="woo-facets">
                        
                        <!-- More facets go here -->
                    </div>
                </div>

                <!-- Search Results and Pagination -->
                <div class="sui-layout-main">

                    <div class="sui-search-box pb-3" id="woo-filters">
                        <!-- Year Min Filter -->
                        <div class="col md-4 pe-1">
                            <input id="year_min" class="sui-search-box__text-input-facet" list="woo-years-min" placeholder="Jaar vanaf" name="yearmin-choice" autocomplete="off">
                            <datalist id="woo-years-min">
                                <!-- Options will be dynamically populated -->
                            </datalist>
                        </div>

                        <!-- Year Max Filter -->
                        <div class="col md-4 pe-1">
                            <input id="year_max" class="sui-search-box__text-input-facet" list="woo-years-max" placeholder="Jaar tot" name="yearmax-choice" autocomplete="off">
                            <datalist id="woo-years-max">
                                <!-- Options will be dynamically populated -->
                            </datalist>
                        </div>

                        <!-- Type Filter -->
                        <div class="col md-4 pe-1">
                            <input id="type" class="sui-search-box__text-input-facet" list="woo-types" placeholder="Publicatietype" name="type-choice" autocomplete="off">
                            <datalist id="woo-types">
                                <!-- Options will be dynamically populated -->
                            </datalist>
                        </div>

                        <!-- PID Filter -->
                        <div class="col md-4 pe-1">
                            <input type="text" id="pid" class="sui-search-box__text-input-facet" placeholder="PID" name="dossier-id" autocomplete="off">
                        </div>
                    </div>

                    <div class="sui-layout-main-header">
                        <div class="sui-layout-main-header__inner">
                            <div class="paging-info">
                                <div class="mb-3">
                                    <!-- Resultaat  -->
                                </div>
                            </div>
                        </div>
                        <div class="woo-ordering">
                            <select class="woo-ordering-select form-select form-select-sm mb-3 sui-search-box__text-input-facet" id="order" aria-label="Sorteer op">
                                <option value="relevance-desc" selected="selected">Relevantie ‚Üì</option>
                                <option value="relevance-asc">Relevantie ‚Üë</option>
                                <option value="date-desc">Datum ‚Üì</option>
                                <option value="date-asc">Datum ‚Üë</option>
                                <option value="type-desc">Type ‚Üì</option>
                                <option value="type-asc">Type ‚Üë</option>
                                <option value="title-desc">Titel ‚Üì</option>
                                <option value="title-asc">Titel ‚Üë</option>
                            </select>
                        </div>
                    </div>
                    <div class="sui-layout-main-body">
                        <ul class="sui-results-container">
                            <!-- Example search result -->
                            <li class="sui-result">
                                <div class="sui-result__header">
                                    <h3 class="woogle-result-title">
                                        <a class="register-click" href="#" data-resource="" target="_blank"></a>
                                    </h3>
                                </div>
                                <div class="sui-result__body">
                                    <div class="sui-result__details woogle-result-description">
                                        <span></span>
                                    </div>
                                </div>
                                <div class="sui-result__footer">
                                    <div class="woogle-result-attributes">
                                        <span id="tags"></span> 
                                    </div>
                                    <div class="woogle-result-pages sui-result__details"></div>
                                </div>
                            </li>
                            <!-- up to 10 list search results items -->
                        </ul>
                    </div>
                    <!-- Pagination -->
                    <div class="woogle-pagination">
                        <!-- Pagination buttons will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
